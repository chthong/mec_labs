vnfd:vnfd-catalog:
  vnfd:
    - id: nginx-vnf
      name: nginx-vnf
      short-name: nginx-vnf
      description: A simple Nginx VNF
      version: '1.0'
      logo: base64-encoded-logo
      deployment-flavour:
        - id: small
          instantiation-level:
            - id: small
              vdu-level:
                - number-of-instances: 1
                  vdu-id: nginx-vdu
      vdu:
        - id: nginx-vdu
          name: nginx-vdu
          count: 1
          image: nginx:latest
          vm-flavor:
            vcpu-count: 1
            memory-mb: 512
            storage-gb: 1
          interface:
            - name: eth0
              position: 1
              type: EXTERNAL
              virtual-interface:
                type: VIRTIO
              external-connection-point-ref: eth0
      connection-point:
        - id: eth0
          name: eth0
      lifecycle-management-script:
        - event: INSTANTIATE
          script: |
            #!/bin/bash
            echo "Instantiating NGINX VNF"
        - event: TERMINATE
          script: |
            #!/bin/bash
            echo "Terminating NGINX VNF"

